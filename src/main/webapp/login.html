<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 - Trading Center</title>
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<style>
    body { 
        font-family: 'Pretendard', sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
    }
    
    .login-wrapper {
        background: #1e1e1e;
        border: 2px solid #333; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 380px;
        text-align: center;
        position: relative;
    }
    
    .login-wrapper::top {
        content: "";
        display: block;
        height: 4px;
        background: linear-gradient(90deg, #007bff, #00c6ff);
        position: absolute;
        top: 0; left: 0; right: 0;
    }
    
    h1 {
        margin: 0 0 10px 0;
        font-size: 2rem;
        color: #fff;
        text-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }
    h3 { 
        margin-top: 0;
        margin-bottom: 30px;
        color: #888;
        font-weight: normal;
        font-size: 1rem;
        letter-spacing: 1px;
    }
    
    .input-group { 
        margin-bottom: 20px; 
        text-align: left;
    }
    
    label { 
        display: block;
        margin-bottom: 8px;
        font-weight: bold; 
        color: #bbb;
        font-size: 0.9rem;
    }
    
    input[type=text], input[type=password] { 
        width: 100%; 
        padding: 12px 15px; 
        background: #2a2a2a;
        border: 1px solid #444; 
        border-radius: 6px; 
        font-size: 1rem;
        color: #fff;
        box-sizing: border-box;
        transition: all 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        background: #333;
    }

    .btn-full {
        display: block;
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 6px;
        text-decoration: none;
        border: none;
        cursor: pointer;
        box-sizing: border-box;
        transition: transform 0.1s, filter 0.2s;
    }
    .btn-full:active { transform: scale(0.98); }

    .btn-login {
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
    .btn-login:hover { filter: brightness(1.1); }

    .btn-signup {
        background-color: #333;
        color: #ccc;
        border: 1px solid #444;
        font-size: 1rem;
    }
    .btn-signup:hover { 
        background-color: #444; 
        color: #fff; 
        border-color: #555;
    }
    
    .link-to-main {
        display: block;
        text-align: center;
        margin-top: 25px;
        color: #666;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
    }
    .link-to-main:hover { color: #aaa; text-decoration: underline; }
    
</style>
</head>
<body>

    <div class="login-wrapper">
        <div style="font-size: 3rem; margin-bottom: 10px;">⚔️</div>
        <h1>TRADING CENTER</h1>
        <h3>게임 경매 시스템 접속</h3>
    
        <form action="loginAction.jsp" method="post">
            <div class="input-group">
                <label for="userID">아이디 (ID)</label>
                <input type="text" id="userID" name="userID" required placeholder="아이디를 입력하세요">
            </div>
            
            <div class="input-group">
                <label for="password">비밀번호 (Password)</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit" class="btn-full btn-login">로그인 하기</button>
        </form>

        <a href="register.html" class="btn-full btn-signup">새 계정 만들기 (회원가입)</a>

    </div>
</body>
</html>
