<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 - Trading Center</title>
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<style>
    body { 
        font-family: 'Pretendard', sans-serif; 
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #121212;
        color: #e0e0e0;
    }
    
    .register-wrapper {
        background: #1e1e1e;
        border: 2px solid #333; 
        padding: 40px; 
        border-radius: 12px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 400px;
        position: relative;
    }

    h1 {
        text-align: center;
        margin: 0 0 10px 0;
        font-size: 2rem;
        color: #fff;
        text-shadow: 0 0 15px rgba(0, 123, 255, 0.6);
    }

    h3 {
        text-align: center;
        margin-top: 0;
        margin-bottom: 25px; 
        color: #888;
        font-weight: normal;
        font-size: 1rem;
        letter-spacing: 1px;
    }
    
    .input-group { 
        margin-bottom: 15px; 
    }
    
    label { 
        display: block;
        margin-bottom: 6px;
        font-weight: bold; 
        color: #bbb;
        font-size: 0.9rem;
    }
    
    input[type=text], input[type=password] { 
        width: 100%; 
        padding: 12px 15px; 
        background: #2a2a2a;
        border: 1px solid #444; 
        border-radius: 6px; 
        font-size: 1rem;
        color: #fff;
        box-sizing: border-box;
        transition: all 0.2s;
    }

    input:focus {
        outline: none;
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        background: #333;
    }

    .btn-submit {
        display: block;
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        text-align: center;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #007bff, #0056b3);
        color: white;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        transition: filter 0.2s;
    }
    .btn-submit:hover { filter: brightness(1.1); }

    .btn-back {
        display: block;
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        text-align: center;
        font-size: 1rem;
        font-weight: bold;
        border-radius: 6px;
        border: 1px solid #444;
        background-color: #333;
        color: #ccc;
        text-decoration: none;
        box-sizing: border-box;
        transition: all 0.2s;
    }
    .btn-back:hover { 
        background-color: #444; 
        color: #fff; 
        border-color: #666;
    }
</style>
</head>
<body>

    <div class="register-wrapper">

        <h1>TRADING CENTER</h1>
        <h3>새 계정 만들기</h3>
    
        <form action="registerAction.jsp" method="post">
    
            <div class="input-group">
                <label for="userID">아이디</label>
                <input type="text" id="userID" name="userID" required placeholder="사용할 아이디 입력">
            </div>
            
            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required placeholder="비밀번호 입력">
            </div>
            
            <div class="input-group">
                <label for="name">닉네임 (캐릭터명)</label>
                <input type="text" id="name" name="name" required placeholder="게임에서 사용할 이름">
            </div>
    
            <input type="submit" value="회원가입 완료" class="btn-submit">
            
        </form> 

        <a href="index.jsp" class="btn-back">로비로 돌아가기</a>

    </div> 
</body>
</html>
