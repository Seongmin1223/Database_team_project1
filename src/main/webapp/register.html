<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>경매 시스템 - 회원가입</title>
    <style>
        body { 
            font-family: sans-serif; 

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        
        .register-wrapper {
            border: 1px solid #ccc; 
            padding: 30px; 
            border-radius: 8px; 
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        h1 { font-size: 2em; margin-bottom: 10px; }
        h3 { margin-top: 0; margin-bottom: 20px; }
        h1, h3 { text-align: center; }
        
        div { 
            margin-bottom: 15px; 
        }
        
        label { 
            display: block;
            margin-bottom: 5px;
            font-weight: bold; 
        }
        
        input[type=text], input[type=password] { 
            padding: 10px; 
            width: 95%; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-size: 16px;
        }
        
        input[type=submit] { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            border-radius: 4px;
        }

        .link-to-main {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="register-wrapper">

        <h1>경매 시스템</h1>
        <h3>:: 회원가입 ::</h3>
    
        <form action="registerAction.jsp" method="post">
    
            <div>
                <label for="userID">아이디:</label>
                <input type="text" id="userID" name="userID" required>
            </div>
            
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div>
                <label for="name">이름 (닉네임):</label>
                <input type="text" id="name" name="name" required>
            </div>
    
            <br>
            <input type="submit" value="회원가입">
            
        </form> 

        <a href="index.jsp" class="link-to-main">메인 메뉴로 돌아가기</a>

    </div> </body>
</html>
